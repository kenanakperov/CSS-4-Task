<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-box">
                <div class="header-top">
                  <nav>
                        <ul>
                            <a href=""><li><i class="fa-brands fa-facebook"></i></li></a>
                            <a href=""><li><i class="fa-brands fa-instagram"></i></li></a>
                            <a href=""><li><i class="fa-brands fa-linkedin"></i></li></a>
                            <a href=""><li><i class="fa-brands fa-youtube"></i></li></a>
                            <a href=""><li>About Us</li></a>
                            <a href=""><li>Contact Us</li></a>
                        </ul>
                    </a>
                  </nav>
                  <div class="login-register">
                    <ul>
                        <a href="#" class="right-arrow"><li><i  class="fa-regular fa-circle-right"></i></li></a>
                        <a href="#"><li>Login/Register</li></a>
                    </ul>
                  </div> 
                </div>
                <div class="header-bottom">
                    <figure class="logo">
                        <a href=""><img src="ingress-logo.svg" alt="logo"></a>
                    </figure>
                    <nav>
                        <ul>
                            <a href=""><li>Categories</li></a>
                            <a href=""><li>Courses</li></a>
                            <a href=""><li>Blog</li></a>
                            <a href=""><li>Events</li></a>
                            <a href=""><li><i class="fa-solid fa-magnifying-glass"></i></li></a>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-1">
            <div class="register">
                <div class="form-image">
                    <img src="./form-img.jpg" alt="form-img">
                    <div class="form-image-content">
                        <h2>REGISTER NOW</h2>
                        <p>while seats are available !</p>
                    </div>
                    <div class="login">
                        <div class="form">
        
                            <label for="input">FIRST NAME</label>
                            <input type="text">
        
                            <label for="input">LAST NAME</label>
                            <input type="text">
        
                            <label for="input">COMPANY</label>
                            <input type="text">
        
                            <label for="input">EMAIL</label>
                            <input type="text">
        
                            <label for="input">PHONE NUMBER</label>
                            <input type="text">
        
                        </div>
                        <div class="form-right">
        
                            <div class="meal">
                                <label for="select">MEAL PREFERENCE</label>
                                <a href="#">Lunch Detail</a>
                            </div>
                            <select name="" id="select">
                                <option value="">Vegetarian</option>
                                <option value="">Kosher</option>
                                <option value="">Asian Vegetarian</option>
                            </select>
                            <div class="payment">
                                <label for="">PAYMENT MODE</label>
                                <a href="#">Payment Detail</a>
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="radio" id="radio">
                                <label for="radio">Cash</label>                                
                                <input type="radio" name="radio" id="radio">
                                <label for="radio">Cheque</label>
                                <input type="radio" name="radio" id="radio">
                                <label for="radio">Demand Draf</label>
                            </div>
                            
        
                            <label for="input">DD / CHEQUE NO.</label>
                            <input type="text">
        
                            <label for="input">DRAWN ON ( BANK NAME)</label>
                            <input type="text">
        
                            <label for="input">PAYABLE AT</label>
                            <input type="text">                   
                        </div>            
                </div>
                
                 
            </div>  
            <div class="submit-button">
                <input id="submit-button" type="submit" value="SUBMIT">
                <input id="reset-button" type="reset" value="RESET">
            </div> 
        </div>
    </main>


    <script src="https://kit.fontawesome.com/7fa0bef574.js" crossorigin="anonymous"></script>
</body>
</html>
